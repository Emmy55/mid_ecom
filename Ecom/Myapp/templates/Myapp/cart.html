{% extends 'Myapp/layout.html' %}

{% load static %}


{% block 'body' %}

<head>
   
    <style>
        .cart1{
            width: 36%;
            top: 80px;
            height: 360px;
            left: 430px;
            box-shadow: 0 15px 20px 0 rgba(0, 0, 0, 0.5);
            /* padding-top: 30px; */
            position: relative;
            /* background-color: red; */
            border: 1px solid rgba(0, 0, 0, 0.344);

        }
        .cancel {
            /* left: 350px; */
            float: right;
            margin-right: 40px;
            position: relative;
            cursor: pointer;
            left: 30px;
            top: 30px
            /* top: 10px; */
            
        }
        #cancel {
            border: 2px solid black;
            padding: 14px 11px 14px 19px;
            border-radius: 48%;
            width: 18px;
            cursor: pointer;

        }
        .cart1 h2 {
            text-align: center;
            position: relative;
            /* left: 45px; */
        }
        .cart1 img {
            width:130px;
            margin: 20px 20px 20px 30px ;
        }
        .desc {
            float: right;
            position: relative;
            right: 190px;
            top: 10px;
        }
        .three{
            float: right;
            position: relative;
            left: 170px;
            top: -50px;
            display: flex;
            /* padding: 10px; */
            /* width: 100px; */
            border: 1px solid rgba(0, 0, 0, 0.435);
        }
        .minus {
            /* border: 1px solid black; */
            padding: 10px 14px 10px 14px;
            cursor: pointer;
        }
        .number {
            padding: 10px 14px 10px 14px;
        }
        .plus{
            padding: 10px 14px 10px 14px;
            cursor: pointer;
        }
        .all_cancel {
            height: 78px;
            width: 70px;
            /* background-color: red; */
            position:relative;
            left:80%;
        }
        /* body {
            background: blur(520px);
        } */
    </style>
</head>
<body>
    <div class="cart1">
    <div class="all_cancel">

        <div class="cancel"><i id="cancel" class="fa-solid fa-xmark"></i></div>
    </div>
        <h2>My Cart</h2>
        <hr>
        <img src="E-commerce2/whiteshoe1.jpg" alt="">
        <div class="desc">
            <h4>Title</h4>
            <p>Size: 45</p>
            <p>Price: </p>
            <div class="three">
                <div class="minus"><i id="minus" class="fa-solid fa-minus"></i></div>
                <div class="number">1</div>
                <div class="plus"><i id="plus" class="fa-solid fa-plus"></i></div>
            </div>
        </div>
    </div>
</body>
<script>
    cancel = document.querySelector('.all_cancel')
    cancel1 = document.querySelector('#cancel')
    minus = document.querySelector('.minus')
    plus = document.querySelector('.plus')
    cart = document.querySelector('.cart')
    number = document.querySelector('.number')
    count = 0;
    cancel.addEventListener('click', ()=> {
        cart.style.display = 'none'
    })
     minus.addEventListener('click', ()=> {
        minus.style.backgroundColor = 'black'
        count--;
        number.innerHTML = count;
        minus.style.color = 'white'
        if (count < 0) {
            number.innerHTML = count
        }
    })
     
     plus.addEventListener('click', ()=> {
        plus.style.backgroundColor = 'black'
        count++;
        plus.style.color = 'white'
        number.innerHTML = count
        if (count < 0) {
            number.innerHTML = 0
        }
    })
    
    

</script>
<script src="https://kit.fontawesome.com/9da17deac8.js" crossorigin="anonymous"></script>

{%endblock%}
