{% extends 'Myapp/layout.html' %}

{% load static %}


{% block 'body' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'Myapp/login_signin.css' %}">
</head>

<body>
    <div class="login">
        <div class="create">

            <form action="">
                <h2>Login account</h2>
                <label for="input">
                    <strong>Username</strong>
                    <br>
                    <input id="full_name" type="text">
                </label><br><br>
                <label for="input">
                    <strong>Password</strong>
                    <br>
                    <input id="full_name" type="password">
                </label><br><br>
                <input type="submit" value="Login" class="account_create">

            </form>
            <div class="bottom">
                <p class="have">Dont't have account? <a href="{% url 'signin' %}">Sign in</a></p>
                <p class="forgot"><a href="{% url 'forgot_password' %}">Forgot password?</a></p>
            </div>
        </div>
</body>

</html>
{%endblock%}
